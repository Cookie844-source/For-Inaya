<body>

<div id="controls">
  <label>ğŸ’¨ Vitesse :
    <input type="range" id="speed" min="10" max="100" value="50">
  </label>
  <label>ğŸ¨ Couleur :
    <input type="color" id="color" value="#ff69b4">
  </label>
  <label>ğŸŒ Langue :
    <select id="lang">
      <option value="fr">FranÃ§ais (Je tâ€™aime)</option>
      <option value="en">Anglais (I love you)</option>
      <option value="de">Allemand (Ich liebe dich)</option>
      <option value="pl">Polonais (Kocham ciÄ™)</option>
    </select>
  </label>
</div>

<h1 id="centerText">Je tâ€™aime Inaya â¤ï¸</h1>
<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  const speedControl = document.getElementById('speed');
  const colorPicker = document.getElementById('color');
  const langSelect = document.getElementById('lang');
  const centerText = document.getElementById('centerText');

  let color = colorPicker.value;
  let speed = 50;
  let words = ["Je tâ€™aime Inaya"];

  const languages = {
    fr: ["Je tâ€™aime Inaya", "Mon amour ğŸ’–", "Toujours ğŸ’"],
    en: ["I love you Inaya", "My love ğŸ’•", "Forever ğŸ’˜"],
    de: ["Ich liebe dich Inaya", "Mein Schatz ğŸ’", "FÃ¼r immer ğŸ’—"],
    pl: ["Kocham ciÄ™ Inaya", "Moja miÅ‚oÅ›Ä‡ ğŸ’˜", "Na zawsze ğŸ’•"]
  };

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const fontSize = 20;
  const columns = Math.floor(canvas.width / (fontSize * 3)); // plus espacÃ©
  const drops = Array.from({ length: columns }).map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    text: words[Math.floor(Math.random() * words.length)],
    speed: Math.random() * 2 + 1
  }));

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = color;
    ctx.font = fontSize + "px monospace";

    drops.forEach(drop => {
      ctx.fillText(drop.text, drop.x, drop.y);
      drop.y += drop.speed * (speed / 50);
      if (drop.y > canvas.height + 20) {
        drop.y = -20;
        drop.x = Math.random() * canvas.width;
        drop.text = words[Math.floor(Math.random() * words.length)];
      }
    });
  }

  let interval = setInterval(draw, 50);

  speedControl.oninput = () => {
    speed = speedControl.value;
  };

  colorPicker.oninput = () => {
    color = colorPicker.value;
    centerText.style.color = color;
    centerText.style.textShadow = `0 0 20px ${color}, 0 0 40px ${color}`;
  };

  langSelect.onchange = () => {
    const selected = langSelect.value;
    words = languages[selected];
    centerText.textContent = words[0];
  };

  window.addEventListener("resize", () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  });
</script>
