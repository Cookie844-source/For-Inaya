<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I love you forever</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #0b001a, #000);
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* Panneau de contrôle */
    #controlPanel {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      z-index: 10;
      color: #fff;
      font-size: 14px;
    }

    label, select, input {
      display: block;
      margin-bottom: 6px;
      color: #fff;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Cœurs flottants */
    .heart {
      position: absolute;
      color: #ff77b5;
      font-size: 16px;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="controlPanel">
    <label for="speed">💨 Speed:</label>
    <input type="range" id="speed" min="1" max="10" value="5">

    <label for="color">🎨 Color mode:</label>
    <select id="color">
      <option value="gradient">Gradient</option>
      <option value="pink">Pink</option>
      <option value="white">White</option>
      <option value="blue">Blue</option>
    </select>
  </div>

  <canvas id="rain"></canvas>

  <script>
    const canvas = document.getElementById('rain');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const words = [];
    const text = "I love you forever";
    const fontSize = 28;
    const gravity = 0.5;
    const splash = [];

    // Fonction couleur dégradée
    function gradientColor(y) {
      const gradient = ctx.createLinearGradient(0, 0, width, height);
      gradient.addColorStop(0, '#ff77b5');
      gradient.addColorStop(0.5, '#a855f7');
      gradient.addColorStop(1, '#4fc3f7');
      return gradient;
    }

    // Génération de mots
    function createWord() {
      return {
        x: Math.random() * width,
        y: -fontSize,
        speed: Math.random() * 3 + 2,
        text: text,
        opacity: Math.random() * 0.5 + 0.5
      };
    }

    // Génération de cœurs
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '0px';
      heart.style.fontSize = Math.random() * 16 + 10 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    // Éclaboussures lumineuses
    function createSplash(x, y) {
      splash.push({ x, y, radius: 0, alpha: 1 });
    }

    function drawSplash() {
      for (let i = splash.length - 1; i >= 0; i--) {
        const s = splash[i];
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(255, 255, 255, ${s.alpha})`;
        ctx.stroke();
        s.radius += 1.5;
        s.alpha -= 0.03;
        if (s.alpha <= 0) splash.splice(i, 1);
      }
    }

    // Animation
    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let w of words) {
        w.y += w.speed * (document.getElementById('speed').value / 5);
        if (w.y > height - 20) {
          createSplash(w.x, height - 30);
          w.y = -fontSize;
          w.x = Math.random() * width;
        }
        ctx.font = `${fontSize}px Poppins`;
        ctx.fillStyle = (document.getElementById('color').value === "gradient")
          ? gradientColor(w.y)
          : document.getElementById('color').value;
        ctx.globalAlpha = w.opacity;
        ctx.fillText(w.text, w.x, w.y);
      }
      drawSplash();
      requestAnimationFrame(animate);
    }

    // Initialisation
    for (let i = 0; i < 40; i++) words.push(createWord());
    setInterval(createHeart, 1000);
    animate();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
