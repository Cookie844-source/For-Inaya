    <label>ğŸŒ Langue :
      <select id="langControl">
        <option value="en">English â€” I love you forever</option>
        <option value="fr">FranÃ§ais â€” Je tâ€™aime pour toujours</option>
        <option value="de">Deutsch â€” Ich liebe dich fÃ¼r immer</option>

  <script>
    const canvas = document.getElementById("rain");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const messages = {
      en: "I love you forever",
      fr: "Je tâ€™aime pour toujours",
      de: "Ich liebe dich fÃ¼r immer",
      pl: "Kocham ciÄ™ na zawsze",
      es: "Te amo para siempre",
      it: "Ti amo per sempre",
      pt: "Eu te amo para sempre",
      ja: "æ°¸é ã«ã‚ãªãŸã‚’æ„›ã—ã¦ã„ã¾ã™",
      ar: "Ø£Ø­Ø¨Ùƒ Ø¥Ù„Ù‰ Ø§Ù„Ø£Ø¨Ø¯",
      ko: "ì˜ì›íˆ ì‚¬ë‘í•´"
    };

    const hearts = [];
    const particles = [];
    const splashes = [];
    const texts = [];

    const heartCount = 40;
    const textCount = 25;

    let speed = 2;
    let color = "#ff69b4";
    let lang = "en";

    // CÅ“urs flottants
    for (let i = 0; i < heartCount; i++) {
      hearts.push({
        x: Math.random() * width,
        y: Math.random() * height,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 0.5 + 0.2,
        opacity: Math.random() * 0.6 + 0.2,
      });
    }

    // Textes tombants
    function createText() {
      texts.push({
        text: messages[lang],
        x: Math.random() * width,
        y: -50,
        speed: Math.random() * 1.5 + speed,
        size: Math.random() * 24 + 20,
      });
    }

    // Particules spÃ©ciales
    function createParticles() {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 2,
        opacity: Math.random(),
        speed: Math.random() * 0.3 + 0.2,
      });
    }

    for (let i = 0; i < 60; i++) createParticles();

    // Animation principale
    function draw() {
      ctx.clearRect(0, 0, width, height);

      // CÅ“urs
      hearts.forEach((h) => {
        ctx.fillStyle = `rgba(255, 105, 180, ${h.opacity})`;
        ctx.beginPath();
        ctx.font = `${h.size}px Arial`;
        ctx.fillText("â™¥", h.x, h.y);
        h.y -= h.speed;
        if (h.y < -10) h.y = height + 10;
      });

      // Particules
      particles.forEach((p) => {
        ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.speed;
        if (p.y > height) p.y = 0;
      });

      // Textes tombants
      texts.forEach((t, i) => {
        const gradient = ctx.createLinearGradient(t.x, t.y, t.x, t.y + t.size);
        gradient.addColorStop(0, "#ff69b4");
        gradient.addColorStop(1, "#b26bff");
        ctx.fillStyle = gradient;
        ctx.font = `${t.size}px Poppins`;
        ctx.fillText(t.text, t.x, t.y);

        t.y += t.speed;
        if (t.y > height) {
          texts.splice(i, 1);
          createSplash(t.x, height - 10);
        }
      });

      // Ã‰claboussures
      splashes.forEach((s, i) => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(255, 105, 180, ${s.opacity})`;
        ctx.stroke();
        s.radius += 1;
        s.opacity -= 0.02;
        if (s.opacity <= 0) splashes.splice(i, 1);
      });

      requestAnimationFrame(draw);
    }

    function createSplash(x, y) {
      splashes.push({ x, y, radius: 2, opacity: 0.6 });
    }

    setInterval(() => createText(), 800);
    draw();

    // ContrÃ´les
    document.getElementById("speedControl").addEventListener("input", (e) => {
      speed = parseFloat(e.target.value);
    });
    document.getElementById("colorControl").addEventListener("input", (e) => {
      color = e.target.value;
    });
    document.getElementById("langControl").addEventListener("change", (e) => {
      lang = e.target.value;
    });

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
