<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Inaya ❤️</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: white;
      background: linear-gradient(270deg, #ff69b4, #b000b5, #6200ea);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .control-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      z-index: 10;
      width: 150px;
      color: white;
      font-size: 14px;
      user-select: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .control-panel label {
      display: block;
      margin-top: 5px;
    }

    input, select {
      width: 100%;
      background-color: #2a003a;
      color: white;
      border: 1px solid #ff69b4;
      border-radius: 8px;
      padding: 4px;
      font-size: 13px;
      font-family: "Poppins", sans-serif;
    }

    option {
      background-color: #2a003a;
      color: white;
    }

    @media (max-width: 600px) {
      .control-panel {
        width: 130px;
        font-size: 12px;
        padding: 8px;
      }
      input, select {
        font-size: 12px;
        padding: 3px;
      }
    }
  </style>
</head>
<body>
  <canvas id="rainCanvas"></canvas>

  <div class="control-panel">
    <label>Vitesse 🌧️</label>
    <input type="range" id="speed" min="1" max="10" value="5">

    <label>Couleur 🎨</label>
    <input type="color" id="colorPicker" value="#ffffff">

    <label>Langue 🌍</label>
    <select id="language">
      <option value="en">🇬🇧 English</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="de">🇩🇪 Deutsch</option>
      <option value="es">🇪🇸 Español</option>
      <option value="it">🇮🇹 Italiano</option>
      <option value="pl">🇵🇱 Polski</option>
      <option value="pt">🇵🇹 Português</option>
      <option value="ar">🇸🇦 العربية</option>
      <option value="ja">🇯🇵 日本語</option>
      <option value="zh">🇨🇳 中文</option>
    </select>
  </div>

  <script>
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    const words = {
      en: ["I love you forever", "My heart is yours", "Always with you"],
      fr: ["Je t’aime pour toujours", "Mon cœur est à toi", "Toujours avec toi"],
      de: ["Ich liebe dich für immer", "Mein Herz gehört dir", "Immer bei dir"],
      es: ["Te amo para siempre", "Mi corazón es tuyo", "Siempre contigo"],
      it: ["Ti amo per sempre", "Il mio cuore è tuo", "Sempre con te"],
      pl: ["Kocham cię na zawsze", "Moje serce należy do ciebie", "Zawsze z tobą"],
      pt: ["Amo-te para sempre", "Meu coração é teu", "Sempre contigo"],
      ar: ["أحبك إلى الأبد", "قلبي لك", "دائمًا معك"],
      ja: ["永遠に愛してる", "僕の心は君のもの", "いつも一緒に"],
      zh: ["我永远爱你", "我的心属于你", "永远在你身边"]
    };
    let currentLang = 'en';
    let drops = [];
    let color = "#ffffff";
    let speed = 5;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Drop {
      constructor() { this.reset(); }
      reset() {
        this.text = words[currentLang][Math.floor(Math.random() * words[currentLang].length)];
        this.x = Math.random() * width;
        this.y = Math.random() * -height;
        this.size = 18 + Math.random() * 8;
        this.speed = speed + Math.random() * 2;
      }
      update() {
        this.y += this.speed;
        if (this.y > height) this.reset();
      }
      draw() {
        ctx.font = `${this.size}px Poppins`;
        ctx.fillStyle = color;
        ctx.fillText(this.text, this.x, this.y);
      }
    }

    function createDrops() {
      drops = [];
      for (let i = 0; i < 25; i++) drops.push(new Drop());
    }
    createDrops();

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let drop of drops) {
        drop.update();
        drop.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();

    document.getElementById('speed').addEventListener('input', e => {
      speed = parseInt(e.target.value);
      createDrops();
    });

    document.getElementById('colorPicker').addEventListener('input', e => {
      color = e.target.value;
    });

    document.getElementById('language').addEventListener('change', e => {
      currentLang = e.target.value;
      createDrops();
    });
  </script>
</body>
</html>
