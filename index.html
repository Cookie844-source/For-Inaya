<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Inaya ðŸ’–</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: radial-gradient(circle at top, #0a0a0a, #000);
  }

  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
  }

  #toggleMode {
    position: fixed;
    top: 15px;
    right: 20px;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #ff8bd1, #8b5cff);
    box-shadow: 0 0 10px #ff8bd1;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  #toggleMode:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #ffbdf0;
  }
</style>
</head>
<body>
<canvas id="loveCanvas"></canvas>
<button id="toggleMode"></button>

<script>
const canvas = document.getElementById('loveCanvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

let words = [
  "Je tâ€™aime pour toujours",
  "I love you forever",
  "Ich liebe dich fÃ¼r immer",
  "Kocham ciÄ™ na zawsze"
];

let drops = [];
let hearts = [];
let stars = [];
let lightMode = false;

// CrÃ©ation des mots
for (let i = 0; i < 60; i++) {
  drops.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height - canvas.height,
    speed: 2 + Math.random() * 3,
    text: words[Math.floor(Math.random() * words.length)],
    size: 20 + Math.random() * 10
  });
}

// CÅ“urs flottants
for (let i = 0; i < 20; i++) {
  hearts.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: 10 + Math.random() * 15,
    speed: 0.5 + Math.random() * 0.5,
    opacity: 0.4 + Math.random() * 0.6
  });
}

// Ã‰toiles et papillons
for (let i = 0; i < 30; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: 2 + Math.random() * 3,
    twinkle: Math.random()
  });
}

function drawGradientBackground() {
  const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  gradient.addColorStop(0, '#ff77e9');
  gradient.addColorStop(0.5, '#8b5cff');
  gradient.addColorStop(1, '#00d4ff');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function drawHearts() {
  hearts.forEach(h => {
    ctx.globalAlpha = h.opacity;
    ctx.fillStyle = "#ff7eb9";
    ctx.beginPath();
    ctx.moveTo(h.x, h.y);
    ctx.bezierCurveTo(h.x - h.size/2, h.y - h.size/2, h.x - h.size, h.y + h.size/3, h.x, h.y + h.size);
    ctx.bezierCurveTo(h.x + h.size, h.y + h.size/3, h.x + h.size/2, h.y - h.size/2, h.x, h.y);
    ctx.fill();
    h.y -= h.speed;
    if (h.y < -10) h.y = canvas.height + 10;
  });
  ctx.globalAlpha = 1;
}

function drawStars() {
  stars.forEach(s => {
    ctx.globalAlpha = 0.5 + 0.5 * Math.sin(Date.now() * 0.002 + s.twinkle);
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
    ctx.fill();
  });
  ctx.globalAlpha = 1;
}

function drawDrops() {
  drops.forEach(d => {
    const grad = ctx.createLinearGradient(d.x, d.y - d.size, d.x, d.y + d.size);
    grad.addColorStop(0, "#ff7ae6");
    grad.addColorStop(0.5, "#8b5cff");
    grad.addColorStop(1, "#00d4ff");
    ctx.fillStyle = grad;
    ctx.font = `${d.size}px Arial`;
    ctx.fillText(d.text, d.x, d.y);
    d.y += d.speed;
    if (d.y > canvas.height) {
      splash(d.x, canvas.height - 10);
      d.y = -20;
      d.x = Math.random() * canvas.width;
      d.text = words[Math.floor(Math.random() * words.length)];
    }
  });
}

let splashes = [];
function splash(x, y) {
  splashes.push({x, y, radius: 1, alpha: 1});
}
function drawSplashes() {
  splashes.forEach((s, i) => {
    ctx.strokeStyle = `rgba(255,255,255,${s.alpha})`;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
    ctx.stroke();
    s.radius += 0.8;
    s.alpha -= 0.02;
    if (s.alpha <= 0) splashes.splice(i, 1);
  });
}

function animate() {
  drawGradientBackground();
  drawStars();
  drawHearts();
  drawDrops();
  drawSplashes();
  requestAnimationFrame(animate);
}

animate();

// ðŸŒ™ Bouton jour/nuit
document.getElementById("toggleMode").addEventListener("click", () => {
  lightMode = !lightMode;
  if (lightMode) {
    document.body.style.background = "radial-gradient(circle at top, #ffe3f8, #ffb6e6)";
  } else {
    document.body.style.background = "radial-gradient(circle at top, #0a0a0a, #000)";
  }
});
</script>
</body>
</html>
