<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Inaya 💕</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: monospace;
    color: white;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  #controls {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    padding: 10px;
    border-radius: 10px;
    z-index: 10;
    color: white;
    font-size: 14px;
  }

  label {
    display: block;
    margin-top: 6px;
  }

  h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ff69b4;
    text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff69b4;
    font-size: 3em;
  }
</style>
</head>
<body>

<div id="controls">
  <label>💨 Vitesse :
    <input type="range" id="speed" min="10" max="100" value="50">
  </label>
  <label>🎨 Couleur :
    <input type="color" id="color" value="#ff69b4">
  </label>
  <label>🌍 Langue :
    <select id="lang">
      <option value="fr">Français (Je t’aime)</option>
      <option value="en">Anglais (I love you)</option>
      <option value="de">Allemand (Ich liebe dich)</option>
      <option value="pl">Polonais (Kocham cię)</option>
    </select>
  </label>
</div>

<h1 id="centerText">Je t’aime Inaya ❤️</h1>
<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  const speedControl = document.getElementById('speed');
  const colorPicker = document.getElementById('color');
  const langSelect = document.getElementById('lang');
  const centerText = document.getElementById('centerText');

  let color = colorPicker.value;
  let speed = 50;
  let words = ["Je t’aime Inaya"];

  const languages = {
    fr: ["Je t’aime Inaya", "Mon amour 💖", "Toujours 💞"],
    en: ["I love you Inaya", "My love 💕", "Forever 💘"],
    de: ["Ich liebe dich Inaya", "Mein Schatz 💞", "Für immer 💗"],
    pl: ["Kocham cię Inaya", "Moja miłość 💘", "Na zawsze 💕"]
  };

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const fontSize = 22;
  const drops = [];

  // crée des "gouttes" espacées dans le temps
  function createDrop() {
    drops.push({
      x: Math.random() * canvas.width,
      y: -30,
      text: words[Math.floor(Math.random() * words.length)],
      speed: Math.random() * 2 + 1,
      opacity: 0
    });
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = fontSize + "px monospace";
    ctx.textAlign = "center";

    for (let i = 0; i < drops.length; i++) {
      const d = drops[i];
      d.opacity = Math.min(d.opacity + 0.02, 1);
      ctx.fillStyle = color + Math.floor(d.opacity * 255).toString(16);
      ctx.fillText(d.text, d.x, d.y);
      d.y += d.speed * (speed / 50);
      if (d.y > canvas.height + 50) drops.splice(i, 1);
    }

    // ajoute progressivement de nouvelles gouttes
    if (Math.random() < 0.2) createDrop();
  }

  let interval = setInterval(draw, 40);

  speedControl.oninput = () => {
    speed = speedControl.value;
  };

  colorPicker.oninput = () => {
    color = colorPicker.value;
    centerText.style.color = color;
    centerText.style.textShadow = `0 0 20px ${color}, 0 0 40px ${color}`;
  };

  langSelect.onchange = () => {
    const selected = langSelect.value;
    words = languages[selected];
    centerText.textContent = words[0];
  };

  window.addEventListener("resize", () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  });
</script>

</body>
</html>
