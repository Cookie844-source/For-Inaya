<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Inaya 💕</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #0a0010 0%, #000 100%);
    overflow: hidden;
    font-family: monospace;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  #controls {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.6);
    padding: 10px 14px;
    border-radius: 10px;
    z-index: 10;
    color: white;
    font-size: 14px;
  }

  label {
    display: block;
    margin-top: 6px;
  }
</style>
</head>
<body>

<div id="controls">
  <label>💨 Vitesse :
    <input type="range" id="speed" min="10" max="100" value="70">
  </label>
  <label>🎨 Couleur :
    <input type="color" id="color" value="#ff69b4">
  </label>
  <label>🌍 Langue :
    <select id="lang">
      <option value="fr">Français (Je t’aime)</option>
      <option value="en">Anglais (I love you)</option>
      <option value="de">Allemand (Ich liebe dich)</option>
      <option value="pl">Polonais (Kocham cię)</option>
    </select>
  </label>
</div>

<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  const speedControl = document.getElementById('speed');
  const colorPicker = document.getElementById('color');
  const langSelect = document.getElementById('lang');

  let color = colorPicker.value;
  let speed = 70;
  let words = ["Je t’aime 💖", "Mon amour 💞", "Toujours ❤️"];

  const languages = {
    fr: ["Je t’aime 💖", "Mon amour 💞", "Toujours ❤️"],
    en: ["I love you 💕", "My love 💘", "Forever 💖"],
    de: ["Ich liebe dich 💞", "Mein Schatz 💕", "Für immer 💗"],
    pl: ["Kocham cię 💘", "Moja miłość 💕", "Na zawsze 💖"]
  };

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const fontSize = 26;
  const gravity = 0.05; // effet gravité douce
  const drops = [];

  function createDrop() {
    if (drops.length < 80 && Math.random() < 0.25) { 
      drops.push({
        x: Math.random() * canvas.width,
        y: -40,
        vy: Math.random() * 2 + 1, // vitesse verticale initiale
        text: words[Math.floor(Math.random() * words.length)],
        opacity: 0
      });
    }
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = fontSize + "px monospace";
    ctx.textAlign = "center";

    for (let i = 0; i < drops.length; i++) {
      const d = drops[i];
      d.opacity = Math.min(d.opacity + 0.04, 1);
      ctx.fillStyle = color;
      ctx.globalAlpha = d.opacity;
      ctx.shadowColor = color;
      ctx.shadowBlur = 10;
      ctx.fillText(d.text, d.x, d.y);
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;

      // effet gravité
      d.vy += gravity * (speed / 50);
      d.y += d.vy;

      // supprime quand ça sort de l’écran
      if (d.y > canvas.height + 50) drops.splice(i, 1);
    }

    createDrop();
  }

  setInterval(draw, 40);

  speedControl.oninput = () => {
    speed = speedControl.value;
  };

  colorPicker.oninput = () => {
    color = colorPicker.value;
  };

  langSelect.onchange = () => {
    const selected = langSelect.value;
    words = languages[selected];
  };

  window.addEventListener("resize", () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  });
</script>

</body>
</html>
