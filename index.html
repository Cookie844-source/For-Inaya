<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Inaya 💕</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #1a0025 0%, #000 100%);
    font-family: monospace;
  }

  #bgCanvas, #matrix {
    position: fixed;
    top: 0;
    left: 0;
  }

  #bgCanvas {
    z-index: 0;
  }

  #matrix {
    z-index: 1;
  }

  #controls {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    padding: 12px 15px;
    border-radius: 10px;
    z-index: 10;
    color: white;
    font-size: 14px;
  }

  label {
    display: block;
    margin-top: 8px;
  }
</style>
</head>
<body>

<div id="controls">
  <label>💨 Vitesse :
    <input type="range" id="speed" min="20" max="120" value="80">
  </label>
  <label>🎨 Couleur :
    <input type="color" id="color" value="#ff66cc">
  </label>
  <label>🌍 Langue :
    <select id="lang">
      <option value="en" selected>Anglais (I love you)</option>
      <option value="fr">Français (Je t’aime)</option>
      <option value="de">Allemand (Ich liebe dich)</option>
      <option value="pl">Polonais (Kocham cię)</option>
    </select>
  </label>
</div>

<canvas id="bgCanvas"></canvas>
<canvas id="matrix"></canvas>

<script>
  const bgCanvas = document.getElementById('bgCanvas');
  const bgCtx = bgCanvas.getContext('2d');
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // --- Fond animé visible ---
  const particles = [];
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * bgCanvas.width,
      y: Math.random() * bgCanvas.height,
      r: Math.random() * 3 + 1.5,
      dx: (Math.random() - 0.5) * 0.3,
      dy: (Math.random() - 0.5) * 0.3,
      alpha: Math.random(),
      flicker: Math.random() * 0.05 + 0.01
    });
  }

  let gradientShift = 0;
  function drawBackground() {
    gradientShift += 0.002;
    const gradient = bgCtx.createRadialGradient(
      bgCanvas.width / 2 + Math.sin(gradientShift) * 200,
      bgCanvas.height / 2 + Math.cos(gradientShift) * 200,
      100,
      bgCanvas.width / 2,
      bgCanvas.height / 2,
      bgCanvas.width / 1.2
    );
    gradient.addColorStop(0, "#2a003a");
    gradient.addColorStop(1, "#000");

    bgCtx.fillStyle = gradient;
    bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

    for (let p of particles) {
      p.alpha += (Math.random() - 0.5) * p.flicker;
      p.alpha = Math.max(0.1, Math.min(1, p.alpha));

      bgCtx.beginPath();
      bgCtx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
      bgCtx.fillStyle = `rgba(255, 130, 230, ${p.alpha})`;
      bgCtx.shadowColor = "#ff66cc";
      bgCtx.shadowBlur = 15;
      bgCtx.fill();

      p.x += p.dx;
      p.y += p.dy;

      if (p.x < 0 || p.x > bgCanvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > bgCanvas.height) p.dy *= -1;
    }
  }

  // --- Texte pluie ---
  const speedControl = document.getElementById('speed');
  const colorPicker = document.getElementById('color');
  const langSelect = document.getElementById('lang');

  let color = colorPicker.value;
  let speed = 80;

  const languages = {
    fr: ["Je t’aime 💖", "Mon amour 💞", "Pour toujours ❤️"],
    en: ["I love you 💕", "My love 💘", "Forever yours 💖"],
    de: ["Ich liebe dich 💞", "Mein Schatz 💕", "Für immer 💗"],
    pl: ["Kocham cię 💘", "Moja miłość 💕", "Na zawsze 💖"]
  };

  let words = languages.en;
  const drops = [];
  const gravity = 0.35;
  const fontSize = 24;

  function createDrop() {
    if (drops.length < 70 && Math.random() < 0.3) {
      drops.push({
        x: Math.random() * canvas.width,
        y: -40,
        vy: Math.random() * 2 + 3,
        text: words[Math.floor(Math.random() * words.length)],
        opacity: 0
      });
    }
  }

  function drawRain() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = fontSize + "px monospace";
    ctx.textAlign = "center";

    for (let i = 0; i < drops.length; i++) {
      const d = drops[i];
      d.opacity = Math.min(d.opacity + 0.05, 1);
      ctx.fillStyle = color;
      ctx.globalAlpha = d.opacity;
      ctx.shadowColor = color;
      ctx.shadowBlur = 10;
      ctx.fillText(d.text, d.x, d.y);
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;

      d.vy += gravity * (speed / 60);
      d.y += d.vy;

      if (d.y > canvas.height + 50) drops.splice(i, 1);
    }

    createDrop();
  }

  function animate() {
    drawBackground();
    drawRain();
    requestAnimationFrame(animate);
  }
  animate();

  speedControl.oninput = () => (speed = speedControl.value);
  colorPicker.oninput = () => (color = colorPicker.value);
  langSelect.onchange = () => (words = languages[langSelect.value]);
</script>

</body>
</html>
