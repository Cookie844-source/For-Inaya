<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Inaya 💕</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #1a001f 0%, #000 100%);
    font-family: monospace;
    color: white;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  #controls {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    padding: 12px 15px;
    border-radius: 10px;
    z-index: 10;
    color: white;
    font-size: 14px;
  }

  label {
    display: block;
    margin-top: 8px;
  }
</style>
</head>
<body>

<div id="controls">
  <label>💨 Vitesse :
    <input type="range" id="speed" min="20" max="120" value="80">
  </label>
  <label>🎨 Couleur :
    <input type="color" id="color" value="#ff66cc">
  </label>
  <label>🌍 Langue :
    <select id="lang">
      <option value="en" selected>Anglais (I love you)</option>
      <option value="fr">Français (Je t’aime)</option>
      <option value="de">Allemand (Ich liebe dich)</option>
      <option value="pl">Polonais (Kocham cię)</option>
    </select>
  </label>
</div>

<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  const speedControl = document.getElementById('speed');
  const colorPicker = document.getElementById('color');
  const langSelect = document.getElementById('lang');

  let color = colorPicker.value;
  let speed = 80;

  const languages = {
    fr: ["Je t’aime 💖", "Mon amour 💞", "Pour toujours ❤️"],
    en: ["I love you 💕", "My love 💘", "Forever yours 💖"],
    de: ["Ich liebe dich 💞", "Mein Schatz 💕", "Für immer 💗"],
    pl: ["Kocham cię 💘", "Moja miłość 💕", "Na zawsze 💖"]
  };

  let words = languages.en;

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const drops = [];
  const gravity = 0.35;
  const fontSize = 24;

  function createDrop() {
    if (drops.length < 60 && Math.random() < 0.3) {
      drops.push({
        x: Math.random() * canvas.width,
        y: -40,
        vy: Math.random() * 2 + 3,
        text: words[Math.floor(Math.random() * words.length)],
        opacity: 0
      });
    }
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = fontSize + "px monospace";
    ctx.textAlign = "center";

    for (let i = 0; i < drops.length; i++) {
      const d = drops[i];
      d.opacity = Math.min(d.opacity + 0.05, 1);
      ctx.fillStyle = color;
      ctx.globalAlpha = d.opacity;
      ctx.shadowColor = color;
      ctx.shadowBlur = 12;
      ctx.fillText(d.text, d.x, d.y);
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;

      d.vy += gravity * (speed / 60);
      d.y += d.vy;

      if (d.y > canvas.height + 50) drops.splice(i, 1);
    }

    createDrop();
  }

  setInterval(draw, 40);

  speedControl.oninput = () => (speed = speedControl.value);
  colorPicker.oninput = () => (color = colorPicker.value);
  langSelect.onchange = () => (words = languages[langSelect.value]);

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
