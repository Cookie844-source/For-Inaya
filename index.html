<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Inaya 💖</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(135deg, #2b004b, #5b007b, #2b004b);
    background-size: 400% 400%;
    animation: gradientFlow 15s ease infinite;
    font-family: "Poppins", sans-serif;
  }

  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  /* 🌙 panneau de contrôle */
  .controls {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(20, 20, 20, 0.85);
    padding: 12px;
    border-radius: 12px;
    color: #fff;
    font-size: 14px;
    box-shadow: 0 0 12px rgba(255, 0, 200, 0.4);
  }

  .controls label {
    display: block;
    margin: 6px 0 3px;
  }

  input[type="color"], input[type="range"], select {
    width: 100%;
    margin-bottom: 5px;
  }

  select {
    background-color: #2a003a !important;
    color: #fff !important;
    border: 1px solid #ff69b4;
    border-radius: 8px;
    padding: 6px;
    outline: none;
    font-family: 'Poppins', sans-serif;
  }

  select option {
    background-color: #2a003a;
    color: #fff;
  }

  /* texte bas */
  .footer {
    position: fixed;
    bottom: 10px;
    right: 15px;
    color: #ffb6ff;
    font-size: 14px;
    opacity: 0.8;
    font-weight: 500;
  }
</style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <label>🌟 Vitesse :</label>
    <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1">

    <label>🎨 Couleur :</label>
    <input type="color" id="color" value="#ff69b4">

    <label>🌍 Langue :</label>
    <select id="language">
      <option value="en">🇬🇧 English — I love you forever</option>
      <option value="fr">🇫🇷 Français — Je t’aime pour toujours</option>
      <option value="es">🇪🇸 Español — Te amo para siempre</option>
      <option value="de">🇩🇪 Deutsch — Ich liebe dich für immer</option>
      <option value="it">🇮🇹 Italiano — Ti amo per sempre</option>
      <option value="pt">🇵🇹 Português — Eu te amo para sempre</option>
      <option value="pl">🇵🇱 Polski — Kocham cię na zawsze</option>
      <option value="ar">🇸🇦 العربية — أحبك إلى الأبد</option>
      <option value="ja">🇯🇵 日本語 — 永遠に愛してる</option>
      <option value="ko">🇰🇷 한국어 — 영원히 사랑해</option>
    </select>
  </div>

  <div class="footer">For Inaya 💖</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const wordsByLang = {
      en: ["I love you", "Forever", "My love"],
      fr: ["Je t’aime", "Pour toujours", "Mon amour"],
      es: ["Te amo", "Para siempre", "Mi amor"],
      de: ["Ich liebe dich", "Für immer", "Meine Liebe"],
      it: ["Ti amo", "Per sempre", "Amore mio"],
      pt: ["Eu te amo", "Para sempre", "Meu amor"],
      pl: ["Kocham cię", "Na zawsze", "Moja miłość"],
      ar: ["أحبك", "إلى الأبد", "حبي"],
      ja: ["愛してる", "永遠に", "私の愛"],
      ko: ["사랑해", "영원히", "내 사랑"]
    };

    let particles = [];
    let hearts = [];
    let speed = 1;
    let color = "#ff69b4";
    let language = "en";

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = random(0, width);
        this.y = random(-height, 0);
        this.size = random(14, 26);
        this.word = wordsByLang[language][Math.floor(Math.random() * 3)];
        this.speed = random(0.8, 2.5) * speed;
        this.opacity = random(0.6, 1);
      }
      update() {
        this.y += this.speed;
        if (this.y > height + 50) this.reset();
      }
      draw() {
        ctx.font = `${this.size}px Poppins`;
        ctx.fillStyle = color;
        ctx.globalAlpha = this.opacity;
        ctx.fillText(this.word, this.x, this.y);
        ctx.globalAlpha = 1;
      }
    }

    class Heart {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = random(0, width);
        this.y = random(-height, 0);
        this.size = random(10, 25);
        this.speed = random(0.5, 1.5);
        this.opacity = random(0.3, 0.8);
      }
      update() {
        this.y += this.speed;
        if (this.y > height + 30) this.reset();
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.scale(this.size / 20, this.size / 20);
        ctx.beginPath();
        ctx.moveTo(0, 6);
        ctx.bezierCurveTo(0, -3, -10, -3, -10, 6);
        ctx.bezierCurveTo(-10, 13, 0, 20, 0, 25);
        ctx.bezierCurveTo(0, 20, 10, 13, 10, 6);
        ctx.bezierCurveTo(10, -3, 0, -3, 0, 6);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.globalAlpha = this.opacity;
        ctx.fill();
        ctx.restore();
      }
    }

    function createParticles() {
      particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push(new Particle());
      }
    }

    function createHearts() {
      hearts = [];
      for (let i = 0; i < 30; i++) {
        hearts.push(new Heart());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      hearts.forEach(h => {
        h.update();
        h.draw();
      });

      particles.forEach(p => {
        p.update();
        p.draw();
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      createParticles();
      createHearts();
    });

    document.getElementById("speed").addEventListener("input", e => {
      speed = parseFloat(e.target.value);
    });

    document.getElementById("color").addEventListener("input", e => {
      color = e.target.value;
    });

    document.getElementById("language").addEventListener("change", e => {
      language = e.target.value;
      createParticles();
    });

    createParticles();
    createHearts();
    animate();
  </script>
</body>
</html>
